<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page with Tailwind</title>
    <link rel="stylesheet" href="dist/output.css">
    <script src="https://kit.fontawesome.com/2c4eab2e10.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>

<body>

    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">


        <div class="flex flex-col bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-3xl w-50 max-w-md">
            <div class="font-medium self-center text-xl sm:text-3xl text-gray-800 ">
                Join us Now
            </div>
            <div class="mt-4 self-center text-xl sm:text-sm text-gray-800 ">
                Enter your credentials to get access account
            </div>

            <div class="mt-10">
                <form action="">
                    <label for="email" class="mb-1 text-xs tracking-wide text-gray-600">name:</label>
                    <div class="relative">
                        <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
                            <i class="fas fa-user text-blue-500"></i>
                        </div>
                    </div>
                </form>

            </div>


            <input type="text" placeholder="Enter your name">
            <label for="">E-mail address:</label>
            <input type="email" placeholder="Enter your email">
            <label for="">Password:</label>
            <input type="password" placeholder="Enter your password">
            <button>SIGN UP</button>

        </div>




    </div>
</body>

</html>
