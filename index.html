<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page with Tailwind</title>
    <link rel="stylesheet" href="dist/output.css">
    <script src="https://kit.fontawesome.com/2c4eab2e10.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>

<body>

    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">


        <div class="flex flex-col bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-3xl w-50 max-w-md">
            <div class="font-medium self-center text-xl sm:text-3xl text-gray-800 ">
                Join us Now
            </div>
            <div class="mt-4 self-center text-xl sm:text-sm text-gray-800 ">
                Enter your credentials to get access account
            </div>

            <div class="mt-10">
                <form action="">
                    <div class="flex flex-col mb-5">


                        <label for="name" class="mb-1 text-xs tracking-wide text-gray-600">name:</label>
                        <div class="relative">
                            <div
                                class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
                                <i class="fas fa-user text-blue-500"></i>
                            </div>
                            <input type="text" id="name" name="name" class="text-sm
                        placeholder-gray-500
                        pl-10
                        pr-4
                        rounded-2xl
                        border
                        border-gray-400
                        w-full py-2
                        focus:outline-none focus:border-blue-400" placeholder="Enter your name">




                        </div>
                    </div>
                    <div class="flex flex-col mb-5">


                        <label for="email" class="mb-1 text-xs tracking-wide text-gray-600">E-mail Address:</label>
                        <div class="relative">
                            <div
                                class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
                                <i class="fas fa-at text-blue-500"></i>
                            </div>
                            <input type="email" id="email" name="email" class="text-sm
                        placeholder-gray-500
                        pl-10
                        pr-4
                        rounded-2xl
                        border
                        border-gray-400
                        w-full py-2
                        focus:outline-none focus:border-blue-400" placeholder="Enter your email">




                        </div>
                    </div>
                    <div class="flex flex-col mb-6">


                        <label for="email" class="mb-1 text-xs tracking-wide text-gray-600">Password:</label>
                        <div class="relative">
                            <div
                                class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
                                <i class="fas fa-lock text-blue-500"></i>
                            </div>
                            <input type="password" id="password" name="password" class="text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl  border       border-gray-400                        w-full py-2
                        focus:outline-none focus:border-blue-400" placeholder="Enter your Password">




                        </div>
                    </div>
                    <div class="flex w-full">
                        <button type="submit"
                            class="flex mt-2 items-center justify-center text-white text-sm sm:text-base  focus:outline-none bg-blue-500 rounded-2xl py-2 w-full transition duration-150 ease-in">
                            SIGN UP
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="flex justify-center items-center mt-6">
            <a href="#" class="inline-flex items-center text-gray-700 font-medium text-xs text-center " > <span class="ml-2">You have an account? <a href="#" class="text-xs ml-2 text-blue-500 font-semibold" >Login here</a> </span></a>


        </div>



    </div>
</body>

</html>
